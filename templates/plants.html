<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plants_page.css') }}">

</head>
<body>
    <nav>
        <h2>ðŸŒ± Sprout Spot</h2>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('plants') }}">My Plants</a>
            <a href="{{ url_for('search_plant') }}">Plant Info</a>
        </div>

    </nav>

    <main>
        <div class="top-bar">
            <h1>My Plants</h1>
            <a href="{{ url_for('add_plant_page') }}" class="add-btn">âž• Add Plant</a>
        </div>

        {% for plant in data %}
        <div class="card">
            <h2>{{ plant.name }}</h2>
            <p>Water every {{ plant.schedule }} days</p>
            <a href="{{ url_for('plant_detail', id=plant.id) }}">View Details</a>
        </div>
        {% else %}
        <p>No plants yet! Click "Add Plant" to get started.</p>
        {% endfor %}
    </main>
  
    
</body>
</html>
