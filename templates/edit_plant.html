<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <h2>ðŸŒ± Sprout Spot</h2>
        <div class="nav-links">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('plants') }}">My Plants</a>
          <a href="{{ url_for('search_plant') }}">Plant Info</a>
        </div>
    </nav>

    <main>
        <h1>Edit Plant</h1>
        <form action="{{ url_for('edit_plant', id=plant.id) }}" method="POST">
            <label for="name">Plant Name:</label><br>
            <input type="text" id="name" name="name" value="{{ plant.name }}" required><br><br>

            <label for="schedule">Watering Frequency (days):</label><br>
            <input type="number" id="schedule" name="schedule" value="{{ plant.schedule }}" required><br><br>

            <input type="submit" value="Update Plant">
        </form>
    </main>
</body>
</html>
