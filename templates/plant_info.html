<!DOCTYPE html>
<html>

<head>
    <title>Plant Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <h2>🌱 Plant Tracker</h2>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('plants') }}">My Plants</a>
            <a href="{{ url_for('search_plant') }}">Search</a>
        </div>
    </nav>
    <h1>{{ data["common_name"] or "Plant Info" }}</h1>

    {% if "default_image" in data and data["default_image"] %}
    <img src="{{ data[" default_image"]["original"] }}" alt="Plant Image" style="max-width:300px;"><br>
    {% endif %}

    <h3><em>{{ data["scientific_name"] }}</em></h3>

    <div style="border:1px solid #ccc; padding:1em; margin-bottom:1em;">
        <h2>💧 Watering</h2>
        <p>{{ watering }}</p>
    </div>

    <div style="border:1px solid #ccc; padding:1em; margin-bottom:1em;">
        <h2>🌞 Sunlight</h2>
        <p>{{ sunlight }}</p>
    </div>

    <div style="border:1px solid #ccc; padding:1em; margin-bottom:1em;">
        <h2>✂️ Pruning</h2>
        <p>{{ pruning }}</p>
    </div>

    <a href="/search_plant">← Back to Search</a>
</body>

</html>
